<div class="jumbotron">
    <div class="container mt-3">

        <div class="input-group mb-3">
            <div class="input-group-prepend ">
                <span class="input-group-text bg-secondary text-light" id="inputGroup-sizing-sm">Ingrese el correo del paciente: </span>
            </div>
            <input type="text" #Correo class="form-control" placeholder="Ingrese email del paciente" aria-label="Recipient's username" aria-describedby="basic-addon2">
            <div class="input-group-append">
                <button (click)="BuscarPaciente(Correo.value)" class="btn btn-outline-secondary" type="button"><i class="fa fa-search"></i></button>
                <button type="button" (click)="limpiarBusqueda()" class="btn btn-outline-danger ml-3 ">
                        Limpiar Busqueda
                    </button>
            </div>
        </div>

        <table class="table text-center">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Nombre </th>
                    <th>Apellido </th>
                    <th>Correo electronico</th>
                    <th>Opciones</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let paciente of pacientes; let i=index">
                    <td scope="row">{{i+1}}</td>
                    <td>{{paciente.nombre}}</td>
                    <td>{{paciente.apPaterno}}</td>
                    <td>{{paciente.email}}</td>
                    <td>
                        <button type="button" (click)="editarPaciente(paciente.id)" class="btn btn-outline-warning ">
                        <i class="fa fa-edit"></i>
                </button>

                    </td>
                </tr>

            </tbody>
        </table>
    </div>
</div>
